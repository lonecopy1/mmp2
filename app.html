<!doctype html>
<html lang="da">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://use.typekit.net/sgj6hfx.css">
       <title>Login - Flygtningemuseet</title>
       <link href="flugtcss.css" rel="stylesheet" type="text/css">
    </head>
    <body> 
        <div class="map" id="map">
            <img src="icons/punkt.png" class="punkt" id="kirke" onclick="display(this)">
            <img src="icons/punkt.png" class="punkt" id="kloak" onclick="display(this)">
            
            <!-- Main Window -->
            <div class="window info" id="mainVindue">
                <h1 id="overskrift"></h1><img class="close" src="icons/x.png" onclick="display(this)">
                <div class="clear"></div>
                <div class="media" id="media"></div>
                <div id="tekstindhold"></div>
                <button class="groenknap" id="startknap" onclick="quiz(this)">Start quiz</button>
                <div class="svarmuligheder">
                    <button class="svar">Svar mulighed 1</button>
                    <button class="svar">Svar mulighed 2</button>
                    <button class="svar">Svar mulighed 3</button>
                    <button class="svar">Svar mulighed 4</button>
                </div>
            </div>
            
            <!-- Search Window -->
            <div class="search" id="searchvindue">
                <div class="light tekstboks" id="searchResult">
                    <p>result</p>
                    <p>result</p>
                </div>
                <input id="searchInput" type="text" class="inputbokse" placeholder="Find oplevelse..." onkeyup="installationsListe()">
                <img class="close" src="icons/x.png" onclick="display(this)">
            </div>
        </div>
        
        <!-- Navigations bars -->
        <div class="bar light top">
            <img src="img/kloak.png">
            <img src="img/kors.png">
            <img src="img/lygtepaele.png">
            <img src="img/doer.png">
        </div>        
        <div class="bar light bottom">
            <img src="icons/search.png" id="search" onclick="display(this)">
            <img src="icons/star.png" id="leaderboard" onclick="display(this)">
            <img src="icons/settings.png" id="settings" onclick="display(this)">
        </div>
    </body>
    <script src="map.js"></script>
    <script src="control.js"></script>
    <script src="search.js"></script>
</html>
